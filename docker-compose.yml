version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  database:
    image: pgvector/pgvector:pg16
    container_name: hacknation-database
    environment:
      POSTGRES_DB: hacknation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hacknation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Embedding service
  embeddings:
    build:
      context: ./embedding-service
      dockerfile: Dockerfile
    container_name: hacknation-embeddings
    ports:
      - "5001:5001"
    networks:
      - hacknation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flask backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hacknation-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - hacknation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: gunicorn --bind 0.0.0.0:8080 --workers 4 --timeout 120 app:app

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hacknation-frontend
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hacknation-network

networks:
  hacknation-network:
    driver: bridge
    name: hacknation-network

volumes:
  postgres_data:
    name: hacknation-postgres-data
