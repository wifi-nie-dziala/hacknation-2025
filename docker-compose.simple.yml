version: '3.8'

networks:
  hacknation-network:
    driver: bridge

volumes:
  hacknation-postgres-data:

services:
  # PostgreSQL with pgvector
  database:
    image: pgvector/pgvector:pg16
    container_name: hacknation-database
    environment:
      POSTGRES_DB: hacknation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - hacknation-postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hacknation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask backend (uses Cloudflare AI - no local LLM needed!)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hacknation-backend
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    volumes:
      - ./database/init.sql:/database/init.sql
    depends_on:
      database:
        condition: service_healthy
    networks:
      - hacknation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      sh -c "python setup_local_db.py && gunicorn --bind 0.0.0.0:8080 --workers 4 --timeout 120 app:app"

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hacknation-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hacknation-network

